  - name: Find nodules
    key: FIND_NODULES
    image_path: assets/icon/lungs_dataset_icon.svg
    tags:
        - name: Nodule
          key: NODULE
          tools:
              - BRUSH

  - name: Find narrowings in veins
    key: FIND_NARROWINGS
    image_path: assets/icon/heart_dataset_icon.svg
    tags:
        - name: Narrowing (region)
          key: NARROWING
          tools:
              - BRUSH
        - name: Narrowing (lenghtwise)
          key: NARROWING_LENGHTWISE
