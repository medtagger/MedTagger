              - CHAIN

  - name: Find middle of the Spine
    key: FIND_MIDDLE_OF_THE_SPINE
    image_path: assets/icon/lungs_dataset_icon.svg
    tags:
        - name: Middle of the Spine
          key: MIDDLE_OF_THE_SPINE
          tools:
              - POINT

datasets:
