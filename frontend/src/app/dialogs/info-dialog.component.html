<h1 id="info-dialog-title" mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p id="info-dialog-content" class="dialog__content">{{ data.content }}</p>
</div>
<div mat-dialog-actions align="center">
    <button id="info-dialog-button" mat-raised-button color="primary" (click)="closeDialog()" cdkFocusInitial>{{ data.buttonText }}</button>
</div>
