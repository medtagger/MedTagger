<section *ngIf="!multipleScans">
  <input [accept]="'.dcm'" type="file" (change)="onNativeInputFileSelect($event)" #inputFile hidden multiple />
  <button type="button" mat-raised-button (click)="selectFile()">
    <mat-icon>recent_actors</mat-icon>
    <span *ngIf="!fileCount">Select Dicom images</span>
    <span *ngIf="fileCount">Selected <span>{{fileCount}}</span> Dicom images</span>
  </button>
</section>

<section *ngIf="multipleScans">
  <input type="file" (change)="onNativeInputFileSelect($event)" #inputFile hidden multiple webkitdirectory directory />
  <button type="button" mat-raised-button (click)="selectFile()">
    <mat-icon>folder</mat-icon>
    <span *ngIf="!fileCount">Select directory</span>
    <span *ngIf="fileCount">Selected <span>{{fileCount}}</span> scans</span>
  </button>
</section>
