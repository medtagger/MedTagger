<div class="marker-page">
    <div class="marker-toolbox">
        <div class="tags">
            <h3>Available Tags</h3>
            <mat-form-field>
                <mat-select placeholder="Current Tag" required>
                    <mat-option *ngFor="let tag of tags" [value]="tag.key">
                        {{ tag.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="tools">
            <h3>Available Tools</h3>
            <div class="buttons">
                <button mat-mini-fab (click)="setSelector('RECTANGLE')"><mat-icon [svgIcon]="getToolIconName('RECTANGLE')"></mat-icon></button>
                <button mat-mini-fab (click)="setSelector('BRUSH')"><mat-icon [svgIcon]="getToolIconName('BRUSH')"></mat-icon></button>
                <button mat-mini-fab disabled><mat-icon [svgIcon]="getToolIconName('ERASER')"></mat-icon></button>
                <button mat-mini-fab (click)="setSelector('POINT')"><mat-icon [svgIcon]="getToolIconName('POINT')"></mat-icon></button>
                <button mat-mini-fab disabled><mat-icon [svgIcon]="getToolIconName('CHAIN')"></mat-icon></button>
                <button mat-mini-fab disabled><mat-icon [svgIcon]="getToolIconName('ZOOM_IN')"></mat-icon></button>
                <button mat-mini-fab disabled><mat-icon [svgIcon]="getToolIconName('ZOOM_OUT')"></mat-icon></button>
            </div>
        </div>

        <h3>Your Labels</h3>
        <app-label-explorer></app-label-explorer>

        <div class="actions">
            <h3>Actions</h3>
            <div class="buttons">
                <button mat-raised-button color="primary" (click)="skipScan()">
                    Skip scan
                </button>
                <button mat-raised-button color="accent" (click)="sendCompleteLabel()" *ngIf="this.labelExplorer.getLabelsLength() > 0">
                    Send label
                </button>
                <button mat-raised-button color="accent" (click)="sendEmptyLabel()" *ngIf="this.labelExplorer.getLabelsLength() == 0">
                    Nothing to tag
                </button>
            </div>
        </div>
    </div>
    <div class="marker-content">
        <div class="innerElement canvasInterface">
            <app-marker-component #marker></app-marker-component>
        </div>
    </div>
</div>
