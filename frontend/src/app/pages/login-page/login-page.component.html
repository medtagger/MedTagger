<div class="decoration-side"></div>

<div class="login-side">
    <mat-card *ngIf="loginPageMode == LoginPageMode.LOG_IN" class="login-card">
        <mat-card-header>
            <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm" (keyup.enter)="logIn()">
                <table cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" placeholder="E-mail" id="email" formControlName="email"
                                       required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput type="password" placeholder="Password" id="password"
                                       formControlName="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <tr>
                <table cellspacing="0">
                    <tr>
                        <td class="login-button-row">
                            <button class="login-button" mat-raised-button color="primary" (click)="logIn()">Sign in
                            </button>
                            <div *ngIf="loggingInProgress">
                                <mat-progress-spinner class="login-spinner" mode="indeterminate" [diameter]="36"
                                                      strokeWidth="2"></mat-progress-spinner>
                                <span class="login-spinner-label">Logging in...</span>
                            </div>
                            <div *ngIf="loggingInError">
                                <span class="incorrect-login-or-password">Invalid login/password!</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="register-link-row">
                            <span>New to MedTagger? <a routerLink="/login"
                                                       (click)="changePageMode()">Create an account.</a></span>
                        </td>
                    </tr>
                </table>
        </mat-card-content>
    </mat-card>

    <mat-card *ngIf="loginPageMode == LoginPageMode.REGISTER" class="registration-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm" (keyup.enter)="register()">
                <table cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" id="firstName" placeholder="First name"
                                       formControlName="firstName" required>
                                <mat-error *ngIf="userForm.get('firstName').invalid">{{getFirstNameErrorMessage()}}
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" id="lastName" placeholder="Last name"
                                       formControlName="lastName" required>
                                <mat-error *ngIf="userForm.get('firstName').invalid">{{getLastNameErrorMessage()}}
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput type="text" id="email" placeholder="E-mail" formControlName="email"
                                       required>
                                <mat-error *ngIf="userForm.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput type="password" id="password" placeholder="Password"
                                       formControlName="password" required>
                                <mat-error *ngIf="userForm.get('password').invalid">{{getPasswordErrorMessage()}}
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field required>
                                <input matInput type="password" id="confirmPassword" placeholder="Confirm Password"
                                       formControlName="confirmPassword" required>
                                <mat-error *ngIf="userForm.get('confirmPassword').invalid">
                                    {{getConfirmPasswordErrorMessage()}}
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <tr>
                <table cellspacing="0">
                    <tr>
                        <td>
                            <mat-card-actions>
                                <button mat-raised-button color="primary-color" (click)="changePageMode()">
                                    <mat-icon>arrow_back</mat-icon>
                                    Back
                                </button>
                            </mat-card-actions>
                        </td>
                        <td>
                            <mat-card-actions>
                                <button mat-raised-button color="primary" (click)="register()">Register</button>
                            </mat-card-actions>
                        </td>
                    </tr>
                </table>
        </mat-card-content>
    </mat-card>
</div>
