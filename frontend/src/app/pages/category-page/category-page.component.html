<div class="categories">
    <div class="button-row" *ngIf="downloadingCategoriesInProgress">
         <mat-progress-spinner id="categoriesSpinner" [diameter]="150" [strokeWidth]="15" mode="indeterminate" color="accent"></mat-progress-spinner>
    </div>
    <div class="button-row" *ngIf="!downloadingCategoriesInProgress && categories?.length == 0">
      <div class="title-row">
        <span>No categories available<mat-icon id="failure-icon">sentiment_very_dissatisfied</mat-icon></span>
      </div>
       <button mat-button id="back-button" color="accent" routerLink="/home">Go back</button>
    </div>
    <div class="button-row" *ngIf="!downloadingCategoriesInProgress && categories?.length > 0">
        <button mat-fab *ngFor="let category of categories" routerLink="/labelling" (click)="setCurrentCategory(category)">
            <mat-icon svgIcon="{{category.key}}"></mat-icon>
            <div>{{category.name}}</div>
        </button>
        <div class="title-row">
            <span>Choose examination category</span>
        </div>
    </div>
</div>
