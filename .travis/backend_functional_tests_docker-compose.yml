version: '3'
services:
  cassandra:
    image: cassandra
    ports:
      - 52001:9042

  rabbitmq:
    image: rabbitmq:management

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: medtagger
      POSTGRES_USER: medtagger_user
      POSTGRES_PASSWORD: MedTa99er!
    ports:
      - 52002:5432

  medtagger_backend_functional_tests:
    image: medtagger_backend/functional_tests
    environment:
      - MEDTAGGER__API_HOST=0.0.0.0
      - MEDTAGGER__API_REST_PORT=51000
      - MEDTAGGER__API_WEBSOCKET_PORT=51001
      - MEDTAGGER__API_DEBUG=1
      - MEDTAGGER__API_SECRET_KEY=SECRET_KEY
      - MEDTAGGER__DB_DATABASE_URI=postgresql://medtagger_user:MedTa99er!@postgres/medtagger
      - MEDTAGGER__DB_CONNECTION_POOL_SIZE=10
      - MEDTAGGER__CASSANDRA_ADDRESSES=cassandra
      - MEDTAGGER__CASSANDRA_PORT=9042
      - MEDTAGGER__CASSANDRA_DEFAULT_TIMEOUT=30
      - MEDTAGGER__CELERY_BROKER=pyamqp://guest:guest@rabbitmq//
    build:
      context: ../backend
      dockerfile: Dockerfile_rest
    command: /bin/bash -c "make install_dev_packages && make functional_tests_docker"

