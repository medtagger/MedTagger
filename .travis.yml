sudo: true
dist: trusty
language: python
services:
- docker
before_install:
- git remote set-branches --add origin master
- git fetch
jobs:
  include:

  # Backend - linters & unit tests
  - stage: test backend
    script:
    - ./.travis/run_tests_if_subproject_changed.py backend --command="
       docker-compose build medtagger_backend_api medtagger_backend_worker &&
       docker-compose run --no-deps medtagger_backend_api /bin/bash -c \"make install_dev_packages && make test\""

  # Backend - functional tests
  - stage: test backend
    if: branch = master
    script:
    - ./.travis/run_tests_if_subproject_changed.py backend --command="
       docker-compose -f ./.travis/backend_functional_tests_docker-compose.yml up -d hbase postgres rabbitmq &&
       docker-compose -f ./.travis/backend_functional_tests_docker-compose.yml run medtagger_backend_functional_tests &&
       docker-compose down"

  # Frontend - build Docker
  - stage: test frontend
    script:
    - ./.travis/run_tests_if_subproject_changed.py frontend --command="
       docker-compose build medtagger_frontend"
