sudo: true
dist: trusty
language: python
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_9953cb5dbc4f_key -iv $encrypted_9953cb5dbc4f_iv
  -in .travis/staging.key.enc -out .travis/staging.key -d
- git remote set-branches --add origin master
- git fetch
jobs:
  include:
  - stage: test backend
    script:
    - ./.travis/test_change_in_subproject.py backend --command="cd backend && docker-compose
      build && docker-compose run data_labeling_api make test"
  - stage: test frontend
    script:
    - ./.travis/test_change_in_subproject.py frontend --command="cd frontend && docker
      build ."
deploy:
  provider: script
  script:
  - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
  - eval $(ssh-agent -s)
  - ssh-add .travis/staging.key
  - ssh $SSH_DESTINATION_HOST__STAGING -p $SSH_DESTINATION_PORT__STAGING "echo Hello"
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
